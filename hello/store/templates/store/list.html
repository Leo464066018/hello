{% extends 'base.html' %}


{% block content %}
<table class="table">
    <tr>
        <th>id</th>
        <th>配件</th>
        <th>数量</th>
        <th>仓库</th>
        <th>日期</th>
        <th>操作人</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.get_city_display }}</td>
            <td>{{ item.modify_date }}</td>
            <td>{{ item.who_does }}</td>
        </tr>
    {% empty %}
        <h4>未查询到相关记录</h4>
    {% endfor%}
</table>
{% endblock %}
